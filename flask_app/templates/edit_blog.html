<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create a Blog</title>
</head>
<body>
    <div class="container-fluid mt-2 text-center d-flex justify-content-around">
        <h1>Blogstar</h1>
        <a href="/user/account" class="p-3">My Blogs</a>
        <a href="/home" class="p-3">Dashboard</a>
        <a href="/logout" class="p-3">Logout</a>
        <h1>Welcome {{user.first_name}} !</h1>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="text-danger text-center">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container mt-5" style="max-width: 1000px;">
        <form action="/update/{{one_blog.id}}" method="post">
            <h2>Edit Blog</h2>
            <div class="mt-2">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="{{one_blog.name}}">
            </div>
            <div class="mt-2">
                <label for="topic" class="mt-2">Topic:</label>
                <input type="text" name="topic" id="topic" value="{{one_blog.topic}}">
            </div>
            <div class="mt-2">
                <label for="description">Description:</label>
                <textarea name="description">{{one_blog.description}}</textarea>
            </div>
            <div class="mt-2">
                <input type="submit" value="Update!" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid mt-2 text-center d-flex justify-content-around">
        <h1>Blogstar</h1>
        <a href="/user/account" class="p-3">My Blogs</a>
        <a href="/new/blog" class="p-3">Start a Blog</a>
        <a href="/logout" class="p-3">Logout</a>
        <h1>Welcome {{user.first_name}} !</h1>
    </div>
    <div class="container mt-5" style="max-width: 1000px;">
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Topic</th>
                    <th>Created By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for blog in blogs %}
                <tr>
                    <td>{{blog.name}}</td>
                    <td>{{blog.topic}}</td>
                    <td>{{blog.creator.first_name}} {{blog.creator.last_name}}</td>
                    <td><a href="/show/{{blog.id}}">view</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
